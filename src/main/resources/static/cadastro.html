    <nav class="navbar navbar-expand-lg navbar-dark bg-danger border-bottom shadow-sm mb-3">

        <div class="container">
            <a class="navbar-brand" href=""><strong>Loja</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbar-collapse">

            </button>

            <div class="navbar-collapse collapse">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link text-white">Principal</a>
                    </li>
                    <li class="nav-item">
                        <a href="contato.html" class="nav-link text-white">Contato</a>

                <div class="align-self-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">Quero me cadastrar</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">Entrar</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">
                                <svg class="bi" width="24" height="24" fill="currentColor">

                                </svg>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>

    <main class="mb-5 pb-5 mb-md-0">
        <div class="container">
            <h1>Informe seus dados, por favor</h1>
            <hr>
            <form>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <fieldset class="row">
                            <legend>Dados pessoais</legend>
                            <div class="mb-3">
                                <label for="txtNome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="txtNome">
                            </div>
                            <div class="mb-3 col-sm-6 col-xl-4">
                                <label for="txtCPF" class="form-label">CPF</label>
                                <span class="form-text">(somente numeros)</span>
                                <input type="text" class="form-control" id="txtCPF">
                            </div>
                            <div class="mb-3 col-md-6 col-xl-4">
                                <label for="txtDataNascimento" class="form-label">Data de nascimento</label>
                                <input type="date" class="form-control" id="txtDataNascimento">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Contatos</legend>
                            <div class="mb-3 col-md-8">
                                <label for="txtEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="txtEmail">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="txtTelefone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="txtTelefone" placeholder="28999777666">
                                <span class="form-text">(com DDD, somente numeros)</span>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <fieldset class="row">
                            <legend>Endereço</legend>
                            <div class="mb-3 col-md-6 col-lg-4">
                                <label for="txtCEP" class="form-label">CEP</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="txtCEP">
                                    <span class="input-group-text p-1">
                                        <svg class="bi" width="24" height="24" fill="currentColor">
                                            <use xlink:href="bi.svg#hourglass-split" />
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3 col-md-6 col-lg-8 align-self-end">
                                <textarea class="form-control text-muted bg-light" style="height: 68px;" disabled>Digite o CEP para buscarmos o endereço.</textarea>
                            </div>
                            <div class="mb-3 col-md-4">
                                <label for="txtNumero" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="txtNumero">
                            </div>
                            <div class="mb-3 col-md-8">
                                <label for="txtComplemento" class="form-label">Complemento</label>
                                <input type="text" class="form-control" id="txtComplemento">
                            </div>
                            <div class="mb-3">
                                <label for="txtReferencia" class="form-label">Referencia</label>
                                <input type="text" class="form-control" id="txtReferencia">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Senha de acesso</legend>
                            <div class="mb-3">
                                <label for="txtSenha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="txtSenha">
                            </div>
                            <div class="mb-3">
                                <label for="txtConfSenha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="txtConfSenha">
                            </div>
                        </fieldset>
                    </div>
                </div>
            </form>
            <hr>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" value="" id="chkPromocoes">
                <label for="chkPromocoes" class="form-check-label">Desejo receber informações sobre promoções.</label>
            </div>
            <div class="mb-3">
                <a class="btn btn-light btn-outline-danger" href="index.html">Cancelar</a>
                <input type="button" value="Criar meu cadastro" class="btn btn-danger" onclick="window.location.href='confirmarcadastro.html'">
            </div>
        </div>
    </main>

</body>
